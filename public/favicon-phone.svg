<svg viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone handset - dark gray/black for light backgrounds -->
  <path 
    d="M12 9 C12 7.5 12.5 6.5 14 6.5 L18 6.5 C19.5 6.5 20 7.5 20 9 L20 47 C20 48.5 19.5 49.5 18 49.5 L14 49.5 C12.5 49.5 12 48.5 12 47 Z" 
    stroke="#1a1a1a" 
    stroke-width="2.5"
    fill="none"
  />
  
  <!-- Phone speaker -->
  <line x1="14" y1="10" x2="18" y2="10" stroke="#1a1a1a" stroke-width="1.5" />
  
  <!-- Phone button -->
  <circle cx="16" cy="45" r="1.5" fill="#1a1a1a" />
  
  <!-- Calendar overlay - neon green -->
  <rect 
    x="20" 
    y="18" 
    width="24" 
    height="26" 
    rx="2.5" 
    stroke="#39FF14" 
    stroke-width="2.5"
    fill="#39FF14"
    opacity="0.15"
  />
  <rect 
    x="20" 
    y="18" 
    width="24" 
    height="26" 
    rx="2.5" 
    stroke="#39FF14" 
    stroke-width="2.5"
    fill="none"
  />
  
  <!-- Calendar header -->
  <line x1="20" y1="25" x2="44" y2="25" stroke="#39FF14" stroke-width="2" />
  
  <!-- Calendar binding rings -->
  <line x1="26" y1="18" x2="26" y2="14" stroke="#39FF14" stroke-width="2" stroke-linecap="round" />
  <line x1="32" y1="18" x2="32" y2="14" stroke="#39FF14" stroke-width="2" stroke-linecap="round" />
  <line x1="38" y1="18" x2="38" y2="14" stroke="#39FF14" stroke-width="2" stroke-linecap="round" />
  
  <!-- Calendar dots (appointments) -->
  <circle cx="26" cy="31" r="1.5" fill="#39FF14" />
  <circle cx="32" cy="31" r="1.5" fill="#39FF14" />
  <circle cx="38" cy="31" r="1.5" fill="#39FF14" />
  <circle cx="26" cy="37" r="1.5" fill="#39FF14" />
  <circle cx="38" cy="37" r="1.5" fill="#39FF14" />
</svg>
